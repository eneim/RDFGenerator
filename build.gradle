// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.

    maven {
        name = "maven central";
        url = "http://repo1.maven.org/maven2"
    }

    maven {
        name = "osgeo";
        url = "http://download.osgeo.org/webdav/geotools/"
    }

    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.apache.jena:jena-core:2.12.1'
    compile 'org.apache.jena:jena-arq:2.12.1'
    compile 'org.apache.jena:apache-jena-libs:2.12.1'
    compile 'org.apache.jena:jena-tdb:1.1.1'
    compile 'commons-io:commons-io:2.4'

    compile 'commons-codec:commons-codec:1.10'
    compile 'org.apache.httpcomponents:httpclient:4.3.6'
    compile 'org.apache.httpcomponents:httpcore:4.3.3'
    compile 'org.apache.httpcomponents:httpmime:4.3.6'
    compile 'org.apache.httpcomponents:httpclient-cache:4.3.6'

    compile 'com.google.code.gson:gson:2.3.1'

    // compile group: 'org.geotools', name: 'gt-shapefile', version: '12.2'
    // compile group: 'org.geotools', name: 'gt-swing', version: '12.2'
    compile group: 'org.geotools', name: 'gt-geojson', version: '12.2'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
}
